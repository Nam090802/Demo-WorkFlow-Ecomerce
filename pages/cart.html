<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0_Javascript</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <div class="header__logo">
                        <div class="header__logo-img">
                            <img src="../images/nike.png" alt="NIKE">
                        </div>
                        <p>Nike</p>
                    </div>
                    <ul class="header__logo-nav">
                        <li class="header__logo-nav-item">
                            <a href="../pages/index.html" class="header__logo-nav-item-link">home</a>
                        </li>
                        <li class="header__logo-nav-item">
                            <a href="#" class="header__logo-nav-item-link">about</a>
                        </li>
                        <li class="header__logo-nav-item">
                            <a href="../pages/bill.html" class="header__logo-nav-item-link">bills</a>
                        </li>
                        <li class="header__cart">
                            <a href="../pages/cart.html">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="content">
            <div class="container">
                <div class="cart__content">
                </div>
                <a href="./index.html" class="btn__backShopping">
                    <span>
                        <i class="fa-solid fa-arrow-left"></i>
                    </span>
                    Back To Shopping
                </a>
            </div>
        </main>
    </div>
    <div class="cart__modal">
        <div class="overlay">
            <div class="cart__modal-content">
                <div class="cart__modal-content-heading">
                    <p class="title">Thông Tin Người Mua</p>
                    <div class="icon-close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <form action="#" class="cart__modal-content-form">
                    <div class="cart__modal-form-group">
                        <p class="cart__modal-form-name">Họ và Tên*</p>
                        <div class="cart__modal-form-control-wrap user">
                            <div class="cart__modal-form-control-input">
                                <input type="text" class="cart__modal-form-control" name="surname" placeholder="Họ">
                                <span class="cart__modal-form-error">Nhập vào họ</span>
                            </div>
                            <div class="cart__modal-form-control-input">
                                <input type="text" class="cart__modal-form-control" name="name" placeholder="Tên">
                                <span class="cart__modal-form-error">Nhập vào tên</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__modal-form-group">
                        <p class="cart__modal-form-name">Email*</p>
                        <div class="cart__modal-form-control-wrap">
                            <div class="cart__modal-form-control-input">
                                <input type="text" class="cart__modal-form-control" name="email" placeholder="Email">
                                <span class="cart__modal-form-error">Nhập vào email</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__modal-form-group">
                        <p class="cart__modal-form-name">Số Điện Thoại*</p>
                        <div class="cart__modal-form-control-wrap">
                            <div class="cart__modal-form-control-input">
                                <input type="text" class="cart__modal-form-control" name="phoneNumber"
                                    placeholder="Số điện thoại">
                                <span class="cart__modal-form-error">Nhập vào SDT</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__modal-form-group">
                        <p class="cart__modal-form-name">Địa Chỉ*</p>
                        <div class="cart__modal-form-control-wrap address">
                            <div class="cart__modal-form-control-input">
                                <select name="city" class="cart__modal-select-city">
                                    <option value="">--Chọn Tỉnh/Thành Phố--</option>
                                </select>
                                <span class="cart__modal-form-error">Nhập vào tỉnh/thành
                                    phố</span>
                            </div>
                            <div class="cart__modal-form-control-input">
                                <select name="district" class="cart__modal-select-district">
                                    <option value="">--Chọn Huyện/Quận--</option>
                                </select>
                                <span class="cart__modal-form-error">Nhập vào
                                    huyện/quận</span>
                            </div>
                            <div class="cart__modal-form-control-input">
                                <select name="ward" class="cart__modal-select-ward">
                                    <option value="">--Chọn Phường/Xã--</option>
                                </select>
                                <span class="cart__modal-form-error">Nhập vào
                                    phường/xã</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__modal-form-group">
                        <div class="cart__modal-form-control-wrap">
                            <div class="cart__modal-form-control-input">
                                <input type="text" class="cart__modal-form-control" name="houseNumber"
                                    placeholder="Số nhà">
                                <span class="cart__modal-form-error">Nhập vào số nhà</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__modal-form-group">
                        <div class="cart__modal-form-control-wrap message">
                            <p class="cart__modal-form-name">Lời nhắn*</p>
                            <div class="cart__modal-form-control-input">
                                <textarea name="message" id="" cols="30" rows="10"></textarea>
                                <span class="cart__modal-form-error">Nhập lời nhắn</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__modal-content-bot">
                        <button class="cart__modal-btn btn__cancle">Hủy</button>
                        <button type="submit" class="cart__modal-btn btn__ok">Xác Nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../javascript/iife.js"></script>
    <script src="../javascript/service.js"></script>
    <script src="../javascript/helper.js"></script>
    <script src="../javascript/localstorage.js"></script>
    <script src="../javascript/variables.js"></script>
    <script src="../javascript/validate.js"></script>
    <script src="../javascript/cart.js"></script>
</body>

</html>
